<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>

  <body>
    <section class="container">
      <article class="sidebar">
        <div
          style="
            background: linear-gradient(220.16deg, #edeb95 -8%, #dcce62 138%);
          "
        >
          <h1>Automated Customer Service</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #0069a5 -26%, #3b94d4 145%);
          "
        >
          <h1>Snow in the desert</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Life Hutch</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #70cf9e 1%, #2b6a40 128%);
          "
        >
          <h1>Zima Blue</h1>
          <p>Love, death & robots</p>
        </div>
      </article>

      <article class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1539622106114-e0df812097e6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1504537103742-67c282f65f24?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1075&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1566228015668-4c45dbc4e2f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1549633030-89d0743bad01?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80');
          "
        ></div>
      </article>

      <article class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </article>
    </section>

    <script src="app.js"></script>
  </body>
</html>
